<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="CalculadoraCientifica.css"/>
  <script src="CalculadoraCientifica.js"></script>
</head>

<body>
  <h1> Calculadora Científica</h1> 

  <div class="calc">
  <table>
    <tr>
      <td colspan="4"><input type="text" id="screen" disabled/></td>
    </tr>
    <tr>
      <td><button class="m" onClick="calculadora.mrc()">mrc</button></td>
      <td><button class="m" onClick="calculadora.mMas()">m+</button></td>
      <td><button class="m" onClick="calculadora.mMenos()">m-</button></td>
      <td><button class="useless" disabled></button></td>
    </tr>
    <tr>
      <td><button class="funcion" onClick="calculadora.cuadrado()">x^2</button></td>
      <td><button class="funcion" onClick="calculadora.seno()">sin</button></td>
      <td><button class="funcion" onClick="calculadora.coseno()">cos</button></td>
      <td><button class="funcion" onClick="calculadora.tangente()">tan</button></td>
    </tr>
    <tr>
      <td><button class="funcion" onClick="calculadora.raiz()">√</button></td>
      <td><button class="funcion" onClick="calculadora.arcsin()">arcsin</button></td>
      <td><button class="funcion" onClick="calculadora.arcos()">arcos</button></td>
      <td><button class="funcion" onClick="calculadora.arctan()">arctan</button></td>
    </tr>
    <tr>
      <td><button class="funcion" onClick="calculadora.logaritmo()">log</button></td>
      <td><button class="funcion" onClick="calculadora.neperiano()">ln</button></td>
      <td><button class="funcion" onClick="calculadora.exponente()">exp</button></td>
      <td><button class="useless" disabled></button></td>
    </tr>
    <tr>
      <td><button onClick="calculadora.pi()">π</button></td>
      <td><button onClick="calculadora.parentesis_izq()">(</button></td>
      <td><button onClick="calculadora.parentesis_der()">)</button></td>
      <td><button class="operation" onClick="calculadora.división()">/</button></td>
    </tr>
    <tr> 
      <td><button onClick="calculadora.digitos('7')">7</button></td>
      <td><button onClick="calculadora.digitos('8')">8</button></td>
      <td><button onClick="calculadora.digitos('9')">9</button></td>
      <td><button class="operation" onClick="calculadora.multiplicación()">*</button></td>
    </tr>
    <tr>
      <td><button onClick="calculadora.digitos('4')">4</button></td>
      <td><button onClick="calculadora.digitos('5')">5</button></td>
      <td><button onClick="calculadora.digitos('6')">6</button></td>
      <td><button class="operation" onClick="calculadora.resta()">-</button></td>
    </tr>
    <tr>
      <td><button onClick="calculadora.digitos('1')">1</button></td>
      <td><button onClick="calculadora.digitos('2')">2</button></td>
      <td><button onClick="calculadora.digitos('3')">3</button></td>
      <td><button class="operation" onClick="calculadora.suma()">+</button></td>
    </tr>
    <tr>
      <td><button onClick="calculadora.digitos('0')">0</button></td>
      <td><button onClick="calculadora.punto()">.</button></td>
      <td><button onClick="calculadora.borrar()">C</button></td>
      <td><button onClick="calculadora.igual()">=</button></td>
    </tr>
  </table>
</div>

</body>
</html>
