<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="CalculadoraBasica.css"/>
  <script src="CalculadoraBasica.js"></script>
</head>

<body>
  <div id="todo">
  <h1> Calculadora básica</h1> 

  <div class="calc">
  <table>
    <th>
      <td colspan="4">Calculadora</td>
    </th>
    <tr>
        <td colspan="4"><label for="screen">Resultado:<input type="text" id="screen" readonly/></label></td>
    </tr>
    <tr>
      <td><button title="mem" class="m" onClick="calculadora.mrc()">mrc</button></td>
      <td><button title="mem-" class="m" onClick="calculadora.mMenos()">m-</button></td>
      <td><button title="mem+" class="m" onClick="calculadora.mMas()">m+</button></td>
      <td><button title="division" class="operation" onClick="calculadora.división()">/</button></td>
    </tr>
    <tr>
      <td><button title="siete" onClick="calculadora.digitos('7')">7</button></td>
      <td><button title="ocho" onClick="calculadora.digitos('8')">8</button></td>
      <td><button title="nueve" onClick="calculadora.digitos('9')">9</button></td>
      <td><button title="multiplicacion" class="operation" onClick="calculadora.multiplicación()">*</button></td>
    </tr>
    <tr>
      <td><button title="cuatro" onClick="calculadora.digitos('4')">4</button></td>
      <td><button title="cinco" onClick="calculadora.digitos('5')">5</button></td>
      <td><button title="seis" onClick="calculadora.digitos('6')">6</button></td>
      <td><button title="resta" class="operation" onClick="calculadora.resta()">-</button></td>
    </tr>
    <tr>
      <td><button title="uno" onClick="calculadora.digitos('1')">1</button></td>
      <td><button title="dos" onClick="calculadora.digitos('2')">2</button></td>
      <td><button title="tres" onClick="calculadora.digitos('3')">3</button></td>
      <td><button title="suma" class="operation" onClick="calculadora.suma()">+</button></td>
    </tr>
    <tr>
      <td><button title="cero" onClick="calculadora.digitos('0')">0</button></td>
      <td><button title="punto" onClick="calculadora.punto()">.</button></td>
      <td><button title="borrar" onClick="calculadora.borrar()">C</button></td>
      <td><button title="igual" onClick="calculadora.igual()">=</button></td>
    </tr>
  </table>
</div>

</footer>
</div>
</body>
</html>
