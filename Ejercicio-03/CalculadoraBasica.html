<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="CalculadoraBasica.css"/>
  <script src="CalculadoraBasica.js"></script>
</head>

<body>
  <h1> Calculadora básica</h1> 

  <div class="calc">
  <table>
    <tr>
      <td colspan="4"><label for="screen">Resultado:<input type="text" id="screen" disabled/></label></td>
    </tr>
    <tr>
      <td><button title="mrc" class="m" onClick="calculadora.mrc()">mrc</button></td>
      <td><button title="m-" class="m" onClick="calculadora.mMenos()">m-</button></td>
      <td><button title="m+" class="m" onClick="calculadora.mMas()">m+</button></td>
      <td><button title="division" class="operation" onClick="calculadora.división()">/</button></td>
    </tr>
    <tr>
      <td><button title="7" onClick="calculadora.digitos('7')">7</button></td>
      <td><button title="8" onClick="calculadora.digitos('8')">8</button></td>
      <td><button title="9" onClick="calculadora.digitos('9')">9</button></td>
      <td><button title="multiplicacion" class="operation" onClick="calculadora.multiplicación()">*</button></td>
    </tr>
    <tr>
      <td><button title="4" onClick="calculadora.digitos('4')">4</button></td>
      <td><button title="5" onClick="calculadora.digitos('5')">5</button></td>
      <td><button title="6" onClick="calculadora.digitos('6')">6</button></td>
      <td><button title="resta" class="operation" onClick="calculadora.resta()">-</button></td>
    </tr>
    <tr>
      <td><button title="1" onClick="calculadora.digitos('1')">1</button></td>
      <td><button title="2" onClick="calculadora.digitos('2')">2</button></td>
      <td><button title="3" onClick="calculadora.digitos('3')">3</button></td>
      <td><button title="suma" class="operation" onClick="calculadora.suma()">+</button></td>
    </tr>
    <tr>
      <td><button title="0" onClick="calculadora.digitos('0')">0</button></td>
      <td><button title="punto" onClick="calculadora.punto()">.</button></td>
      <td><button title="C" onClick="calculadora.borrar()">C</button></td>
      <td><button title="igual" onClick="calculadora.igual()">=</button></td>
    </tr>
  </table>
</div>

</footer>
</body>
</html>
