                <label for="peso">Peso:<input id="peso" type ="number"/></label>

                <label for="talla">Altura:<input id="talla" type="number"/></label>
                <p></p>
                <button type="button" onClick="calculadora.calcularIMC()">Calcula tu IMC</button>
